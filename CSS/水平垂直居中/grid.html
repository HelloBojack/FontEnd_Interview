<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>grid</title>
  <style type="text/css">
    .out {
      display: grid;

      width: 300px;
      height: 300px;
      background: #ccc;
    }

    .inner {
      width: 100px;
      height: 100px;
      background: #fff;
      justify-self: center;
      align-self: center;
    }
  </style>
</head>

<body>
  <div class="out">
    <div class="inner">


    </div>
  </div>
</body>

</html>
