<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute + auto margin</title>
  <style type="text/css">
    .out {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ccc;
    }

    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fff;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="out">
    <div class="inner">
      兼容性很好，缺点是子元素的需要宽高
    </div>
  </div>
</body>

</html>
