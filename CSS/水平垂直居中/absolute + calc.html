<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>absolute + calc</title>
  <style type="text/css">
    .out {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ccc;
    }

    .inner {
      position: absolute;
      width: 100px;
      height: 100px;
      background: #fff;
      left: calc(50% - 50px);
      top: calc(50% - 50px);

    }
  </style>
</head>

<body>
  <div class="out">
    <div class="inner">
      calc兼容性，缺点是需要知道子元素的宽高
    </div>
  </div>
</body>

</html>
