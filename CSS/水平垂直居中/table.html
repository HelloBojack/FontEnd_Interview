  <title>table</title>
  <style type="text/css">
    .out {
      display: table-cell;
      text-align: center;
      vertical-align: middle;
      width: 300px;
      height: 300px;
      background: #ccc;
    }

    .inner {
      display: inline-block;
      width: 100px;
      height: 100px;
      background: #fff;


    }
  </style>
</head>

<body>
  <div class="out">
    <div class="inner">


    </div>
  </div>
</body>

</html>
