<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三栏布局-5-grid</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }

    div {
      min-height: 100px;
    }
  </style>
</head>

<body style=" display: grid;grid-template-columns: 300px auto 300px;grid-template-rows: 100px;;width:100% ">
  <!-- 题目：
  假设高度已知，请写出三栏布局，其中左栏、右栏宽度各为 300px，中间自适应。 -->

  <div style="background: #ccc;"></div>
  <div>
    <h1>grid布局</h1>
    1.我是grid布局的中间部分
    2.我是grid布局的中间部分
    3.我是grid布局的中间部分
  </div>
  <div style="background: #ccc;"></div>


</body>

</html>
